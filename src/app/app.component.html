<section class="section">
  <div class="header">Instagram Hashtag Generator</div>

  <p class="paragraph">Upload image and generate the best hashtags for your's photo!</p>

  <div class="btn-container">
      <input #imageInput (change)="onUploadInputChange($event) "type="file" accept="image/*" class="hidden">
      <button (click)="imageInput.click()" class="btn-primary"> Upload image</button>
      <button class="btn-secondary" (click)="onCopyHashtagsButtonClick()" *ngIf="(image$ | async)?.Hashtags != undefined">Copy hashtags</button>
  </div>
  <app-image-box></app-image-box>
</section>
